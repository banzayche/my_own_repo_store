<!doctype html>
<html ng-app="store" ng-controller="StoreCtrl as store">
<head>
  <meta charset="utf-8">
	<title ng-bind="storeTitle"></title>
  <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="bower_components/angular-ui/build/angular-ui.min.css">
</head>
<body>
	<!-- navabar header -->
	<div class="header-wrap">
		<div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

				<img class="logo-gem" src="http://dhg7upb7j7jqa.cloudfront.net/shaping_up_with_angular_js/assets/demo/images/gem-05.gif" />
                <a href="#/" class="navbar-brand" ng-bind="storeTitle"></a>
            </div>

            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <div class="row">
                    <div class="col-md-9 col-sm-9 col-xs-6">
                        <ul class="nav navbar-nav">
                            <li><a href="#/">Home Page</a></li>
                            <li><a>All categories</a>
								<ul>
									<li>
										<a ng-href="#/category/all">All category</a>
									</li>
									<li ng-repeat="product in products | unique:'category'">
										<a ng-href={{'#/category/'+product.category}}>{{product.category}}</a>
									</li>
								</ul>
                            </li>
                            <li><a href="#/edit/products"><span class="glyphicon glyphicon-plus"></span> Edit products</a></li>
                        	<li><a href="#/basket">Basket ( <span ng-bind="basketArray.length"></span> - products)</a></li>
                        	<li class="active"><a href="#/contact-us">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
    	    </nav>
    	</div>
	</div>
    <!-- /navabar header -->

    <!-- This is general view of my app. All changes will be happening here. -->
	<div ng-view class="container main"></div>
	<!-- /This is general view of my app. All changes will be happening here. -->

	<!-- footer -->
	<footer>
		<!-- routing info
	    <div class="panel panel-success info-routes">
	      <div class="panel-heading">
	        <h3 class="panel-title">Routes Info</h3>
	      </div>
	      <div class="panel-body">
	      	<ul>
		        <li><span>$location.path(): </span><span class="h4 text-danger">{{$location.$$path}}</span></li>
		        <li><span>$route.current.templateUrl: </span><span class="h4 text-danger">{{$route.current.templateUrl}}</span></li>
		        <li><span>$route.current.params: </span><span class="h4 text-danger">{{$route.current.params}}</span></li>
		        <li><span>$route.current.$$route.controller: </span><span class="h4 text-danger">{{$route.current.$$route.controller}}</span></li>
		        <li><span>$routeParams: </span><span class="h4 text-danger">{{$routeParams}}</span></li>

		        <li><span>filter test (value is - {{filterTest}}): </span><span class="h4 text-danger">{{filterTest | checkmark}}</span></li>
		     </ul>
	      </div>
	    </div>
	    /routing info -->
		<div class="container">
			<p>&copy; 2015 All rights reserved!</p>
		</div>
	</footer>
	<!-- /footer -->

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui/build/angular-ui.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
</body>
</html>
