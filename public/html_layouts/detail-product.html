<h3 class="product-name text-center"><b>{{currentProduct.name}}</b> <b class="pull-right text-danger">{{currentProduct.price | currency}}</b></h3>
<div class="col-sm-12 col-md-12 col-xs-12  detail-product">
	<div class="col-sm-4 col-md-4 col-xs-4">
		<img ng-src="{{currentImg}}" />
		<ul class="item-thing-galery">
			<li ng-repeat="image in currentProduct.images"><img ng-click="clickImg(image)" ng-src="{{image}}"></li>
		</ul>
	</div>
	<div class="col-sm-8 col-md-8 col-xs-8">
		<p>{{currentProduct.description}}</p>
		<div class="col-sm-12 col-md-12 col-xs-12 haracters-product">
			<div class="col-sm-6 col-md-6 col-xs-6"><b>shine: </b>{{currentProduct.shine}}</div>
			<div class="col-sm-6 col-md-6 col-xs-6"><b>rarity: </b>{{currentProduct.rarity}}</div>
			<div class="col-sm-6 col-md-6 col-xs-6"><b>faces: </b>{{currentProduct.faces}}</div>
			<div class="col-sm-6 col-md-6 col-xs-6"><b>color: </b>{{currentProduct.color}}</div>
		</div>
	</div>
</div>
<a ng-href="#/category/{{currentProduct.category}}" class="btn btn-primary pull-right">Back</a>


<div item-product-reviews ng-controller="ReviewsCtrl" class="col-sm-12 col-md-12 col-xs-12"></div>
